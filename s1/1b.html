<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #circle {
            background-color: green;
            height:100px;
            width:100px;
            border-radius: 50px;
            position: fixed;
            left: 500px;
            top: 210px;
        }
        #circle:hover{
            background-color: green;
            height:100px;
            width:100px;
            border-radius: 50px;
            position: fixed;
            left:1180px;
            top: 0;
            transition: 2s
        }
    </style>
</head>
<body>
    <section id="main">
        <div id="circle">
        </div>
    </section>
</body>
</html>
